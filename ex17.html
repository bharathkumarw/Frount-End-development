<!DOCTYPE html>
<html>
<head>
<style>
#svg-container {
    width: 600px;
    height: 500px;
    border: 1px solid black;
    background-color:lightgrey;
  }
</style>
</head>
<body>
<div id="svg-container">
  <svg width="600" height="600">
    <!-- Overlapping squares -->
    <rect x="50" y="50" width="200" height="200" fill="red" />
    <rect x="120" y="120" width="200" height="200" fill="green" />
     <rect x="190" y="190" width="200" height="200" fill="yellow" />
     <rect x="300" y="50" width="200" height="200" fill="blue" />
      <rect x="330" y="180" width="220" height="200" fill="pink" />

  </svg>
</div>
</body>
</html>
