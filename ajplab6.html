<!DOCTYPE html>
<html>
<head>
<style>
.myDiv {
  border: 5px outset red;
  background-color: lightgreen;    
  text-align: center;
}
h2{
background-color:red; 
}
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    text-align="left";
}
</style>
</head>
<body bgcolor="orange" text="black">
<div class="myDiv">
<h1 align="center">html tags demonstration</h1>
</div>
<h2>ordered list</h2>
<ol type="a">
<li>java</li>
<li>python</li>
<li>ajp</li>
</ol>
<h2>unordered list</h2>
<ul style="list-style-type:square">
<li>telugu</li>
<li>english</li>
<li>mathematics</li>
</ul>
<h2>table demonstration</h2>
<table border="5" style="width:50%">
<caption>points of player in games</caption>
<tr>
    <th>number</th>
    <th>name</th>		
    <th>points</th>
  </tr>
  <tr>
    <td>1</td>
    <td>Sharva</td>		
    <td>50</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Arjun</td>		
    <td>94</td>
  </tr>
  <tr>
    <td>3</td>
    <td>Shreya</td>		
    <td>80</td>
  </tr>
</table>
<p>My house is in <span style="color:blue">blue</span> color and it is located beside<span style="color:darkgreen">dark green</span>
 building.</p>

</body>
</html>
