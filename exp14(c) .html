<!DOCTYPE html>
<html>
<head>
<style>
  .gray-div {
    position: relative;
    width: 200px;
    height: 200px;
    background-color: gray;
  }

  .blue-div {
    position: absolute;
    width: 100px;
    height: 100px;
    background-color: blue;
    top: 25%;
    left: 25%;
    
  }
</style>
</head>
<body>

<div class="gray-div">
  <div class="blue-div"></div>
</div>

</body>
</html>
