<!DOCTYPE html>
<html>
<head>
<style>
  .rainbow-text {
    font-size: 24px;
    background-image: linear-gradient(45deg,blue,green,red,violet,black,brown);
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    
  }

 
</style>
</head>
<body>

<p>This is a <span class="rainbow-text">Magic</span> word!</p>

</body>
</html>
