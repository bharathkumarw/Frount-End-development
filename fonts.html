<!DOCTYPE html>
<html>
<head>
    <title>Font Properties Example</title>
    <style>
        .example {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
            font-weight: bold;
            font-style: italic;
            font-variant: small-caps;
            line-height: 1.5;
            text-align: center;
            text-decoration: underline;
            text-transform: uppercase;
            letter-spacing: 2px;
            word-spacing: 4px;
            font-variant-caps: small-caps;
        }
    </style>
</head>
<body>
    <h1>Font Properties Example</h1>

    <p class="example">
        This is a sample text to demonstrate various font properties.
    </p>
</body>
</html>
