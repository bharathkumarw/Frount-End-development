<html>
<head>
<style>
.large-square {
  position: relative;
  width: 200px;
  height: 200px;
  background-color: red;
}

.small-square {
  position: absolute;
  width: 100px;
  height: 100px;
  background-color: blue;
  top: 50%;
  left: 50%;
  transform: translate(-0%, -100%);
}

</style>
</head>
<body>
<div class="large-square">
<div class="small-square"></div>
</div>
</body>
</html>
